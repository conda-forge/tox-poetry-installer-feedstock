{% set name = "tox-poetry-installer" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 07e3d8cb63066b6c8d7cfa332534b9b78ac559ce8171374b6b9ec9cc2273b9ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - poetry-core >=1.1.0
    - pip
  run:
    - python >=3.7
    - poetry-core >=1.1.0
    - tox >=3.8.0,<4.0.0
  run_constrained:
    - cleo >=1.0.0
    - poetry >=1.2.0
test:
  imports:
    - tox_poetry_installer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/enpaul/tox-poetry-installer/
  summary: A plugin for Tox that lets you install test environment dependencies from the Poetry lockfile
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
